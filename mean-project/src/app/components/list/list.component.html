<div class="card">
  <mat-card>
    <button mat-raised-button color="primary" routerLink = "/create">Create New Issue</button>
    <br>
    <br>
    <mat-divider></mat-divider>
    <br>
    <table mat-table [dataSource] = "mydata">
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Title </th>
            <td mat-cell *matCellDef="let ele"> {{ele.title}} </td>
        </ng-container>
        <ng-container matColumnDef="responsible">
            <th mat-header-cell *matHeaderCellDef> Responsible </th>
            <td mat-cell *matCellDef="let ele"> {{ele.responsible}} </td>
        </ng-container>
        <ng-container matColumnDef="severity">
            <th mat-header-cell *matHeaderCellDef> severity </th>
            <td mat-cell *matCellDef="let ele"> {{ele.severity}} </td>
        </ng-container>
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> status </th>
            <td mat-cell *matCellDef="let ele"> {{ele.status}} </td>
        </ng-container>
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> description </th>
            <td mat-cell *matCellDef="let ele;let i=index"><button mat-button color="primary" (click) = "onbtn(i)">Primary</button>
              <button mat-button color="warn">Warn</button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="coldata; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: coldata"></tr> 
    </table>
  </mat-card>
</div>
